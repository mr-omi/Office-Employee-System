<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

          <a class="navbar-brand" href="/">Home</a>
          <a class="navbar-brand" href="/view_all">View all Employees</a>
          <a class="navbar-brand" href="/add_emp">Add Employee</a>

          <a class="navbar-brand" href="/update_emp">Update Employees</a>
